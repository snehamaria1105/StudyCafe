<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Study Café</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9e6d3; /* Soft pastel beige */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Main Cafe Container */
        .cafe-container {
            background-color: #fff;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #c58d7d; /* Café brown */
            font-size: 3em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }

        /* Avatar Section */
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #f7c6a3; /* Pastel peach */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Dialogue Box */
        .dialogue-box {
            background-color: #f7c6a3;
            padding: 15px 30px;
            border-radius: 25px;
            max-width: 70%;
            margin: 20px auto;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .dialogue-box:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #f7c6a3;
        }

        /* Start Button */
        .start-btn {
            padding: 10px 25px;
            font-size: 1.2em;
            background-color: #c58d7d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #b0785d;
        }

    </style>
</head>
<body>

    <!-- Main Café Container -->
    <div class="cafe-container">
        <h1>Let's gooo!!</h1>

        <!-- Avatar Section -->
        <div class="avatar-container">
            <div class="avatar">
                <!-- Replace the URL with the avatar image of your choice -->
                <i class="fa-solid fa-user-tie fa-5x"></i> 

            </div>
        </div>

        <!-- Dialogue Box -->
        <div class="dialogue-box">
            <p>Hey there! Ready to begin your productive day? Choose what you'd like to do today!</p>
        </div>

        <!-- Start Button -->
        <button class="start-btn" onclick="window.location.href='file:///C:/Users/prasa/Desktop/StudyCafe/3.html'">Start Your Journey</button>
    </div>

</body>
</html>
