<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Café</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9e6d3; /* Soft pastel beige */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Cafe Theme */
        .cafe-container {
            background-color: #fff;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #c58d7d; /* Café brown */
            font-size: 2.5em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }

        /* Avatar and Waiter Section */
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #f7c6a3; /* Pastel peach */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        /* Menu Icons in Counter */
        .menu-counter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background-color: #f7c6a3;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.1);
        }

        .menu-item img {
            width: 40px;
            height: 40px;
        }

        /* Dialogue Box */
        .dialogue-box {
            background-color: #f7c6a3;
            padding: 15px 30px;
            border-radius: 25px;
            max-width: 70%;
            margin: 20px auto;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .dialogue-box:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #f7c6a3;
        }

        /* Button Styles */
        .start-btn {
            padding: 10px 25px;
            font-size: 1.2em;
            background-color: #c58d7d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #b0785d;
        }

    </style>
</head>
<body>

    <!-- Main Café Container -->
    <div class="cafe-container">
        <h1>Heeyyy! What are you upto todayy?</h1>

        <!-- Avatar & Waiter Section -->
        <div class="avatar-container">
            <div class="avatar">
                <i class="fa-solid fa-user-tie fa-5x"></i> 
            </div>
        </div>

        <div class="dialogue-box">
            <p>Hey there! What are we going to do today? Choose an option from the menu!</p>
        </div>

        <!-- Menu Icons in the Café Counter -->
        <div class="menu-counter">
            <!-- Calendar Icon -->
            <div class="menu-item">
              <a href='file:///C:/Users/prasa/Desktop/StudyCafe/finproj4.html'>
                <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Calendar Icon" title="Calendar">
              </a>
            </div>
            
            

            <!-- Progress Icon -->
            <div class="menu-item">
                <i class="fa-solid fa-chart-line fa-3x black-icon"></i>  

            </div>

             <!-- Counselor Icon -->
            <div class="menu-item" onclick="alert('Wanna talk?')">
             <a href='file:///C:/Users/prasa/Desktop/StudyCafe/finproj5.html'>
                  <i class="fa-solid fa-heart fa-3x" style="color: black;"></i>
             </a>
            </div>

            <!-- Focus Time Icon -->
            <div class="menu-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/stopwatch.png" alt="Focus Time Icon" title="Focus Time">
            </div>

            <!-- Streak/Group Study Icon -->
            <div class="menu-item">
                <i class="fa-solid fa-users fa-3x black-icon"></i>  

            </div>

            <!-- Music/White Noise Icon -->
            <div class="menu-item">
                <i class="fa-solid fa-music fa-3x black-icon"></i>
            </div>

            <!-- Study with a Friend Icon -->
            <div class="menu-item" onclick="alert('Wanna study with me?')">
                <img src="https://img.icons8.com/ios-filled/50/000000/friends.png" alt="Study with Friend Icon" title="Study with a Friend">
            </div>

           
        </div>

        <!-- Start Button -->
        <button class="start-btn" onclick="alert('Let\'s start our session!')">Start</button>
    </div>

</body>
