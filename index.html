<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Study Café</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9e6d3; /* Soft pastel beige */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Main Cafe Container */
        .cafe-container {
            background-color: #fff;
            width: 80%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #c58d7d; /* Café brown */
            font-size: 3.5em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }

        h2 {
            color: #4a4a4a;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        /* Avatar Section */
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: #f7c6a3; /* Pastel peach */
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Quote Section */
        .quote-box {
            background-color: #f7c6a3;
            padding: 20px;
            border-radius: 25px;
            font-size: 1.2em;
            font-style: italic;
            color: #4a4a4a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            max-width: 80%;
            margin: 0 auto;
        }

        .quote-box:after {
            content: "“";
            font-size: 3em;
            position: absolute;
            top: -15px;
            left: 20px;
            color: #c58d7d;
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.2em;
            background-color: #c58d7d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #b0785d;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Footer Section */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #4a4a4a;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <!-- Main Café Container -->
    <div class="cafe-container">
        <!-- Welcome Title -->
        <h1>Welcome to Study Café!</h1>

        <!-- Avatar Section -->
        <div class="avatar-container">
            <div class="avatar">
                <!-- Replace the URL with the avatar image of your choice -->
                <i class="fa-solid fa-user-tie fa-5x"></i> 


            </div>
        </div>

        <!-- Quote Section -->
        <div class="quote-box">
            <p>“Brew some study magic, sip on productivity, and let your goals rise like freshly baked pastries!”</p>
        </div>

        <!-- Button Container for Sign-up/Login -->
        <div class="btn-container">
            <!-- Sign-up Button -->
            <button class="btn" onclick="window.location.href='file:///C:/Users/prasa/Desktop/StudyCafe/finproj2.html'">Sign Up</button>

            <!-- Login Button -->
            <button class="btn" onclick="window.location.href='file:///C:/Users/prasa/Desktop/StudyCafe/finproj2.html'">Log In</button>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Powered by Study Café</p>
        </div>
    </div>

</body>
</html>
